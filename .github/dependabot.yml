version: 2
updates:
- package-ecosystem: composer
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  versioning-strategy: increase
  ignore:
  - dependency-name: mockery/mockery
    versions:
    - "> 1.2.3"
  - dependency-name: nunomaduro/phpinsights
    versions:
    - "> 1.10"
  - dependency-name: orchestra/testbench
    versions:
    - "> 4.0"
  - dependency-name: phpmd/phpmd
    versions:
    - "> 2.7"
  - dependency-name: phpunit/phpunit
    versions:
    - "> 8.3"
  - dependency-name: spatie/data-transfer-object
    versions:
    - ">= 1.10.a, < 1.11"
  - dependency-name: spatie/data-transfer-object
    versions:
    - ">= 1.12.a, < 1.13"
  - dependency-name: spatie/data-transfer-object
    versions:
    - ">= 1.13.a, < 1.14"
  - dependency-name: spatie/phpunit-snapshot-assertions
    versions:
    - "> 2.2"
  - dependency-name: symfony/yaml
    versions:
    - "> 4.0"
  - dependency-name: spatie/laravel-export
    versions:
    - 0.3.7
